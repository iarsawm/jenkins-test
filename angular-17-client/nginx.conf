server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve files directly, but fall back to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: serve assets with long cache
  location ~* \.(js|css|png|jpg|jpeg|svg|gif|ico)$ {
    expires 7d;
    add_header Cache-Control "public";
  }

  # Pass API calls through if needed (Ingress will normally route /api to backend)
}
